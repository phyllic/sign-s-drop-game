<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Game - Enhanced</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #00ced1, #ff00ff, #ffff00);
            animation: pulse 5s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        @keyframes pulse {
            0% { background: radial-gradient(circle at center, #00ced1, #ff00ff, #ffff00); }
            100% { background: radial-gradient(circle at center, #ff00ff, #ffff00, #00ced1); }
        }
        #gameCanvas {
            border: 2px solid #fff;
            background: rgba(0, 0, 0, 0.2);
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            text-align: center;
            color: #fff;
        }
        #gameOverScreen button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
        }
        #gameOverScreen button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <p>Your Score: <span id="finalScore"></span></p>
        <button id="tryAgain">Try Again</button>
        <button id="shareTwitter">Share to Twitter</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const tryAgainBtn = document.getElementById('tryAgain');
        const shareTwitterBtn = document.getElementById('shareTwitter');

        const paddle = { width: 80, height: 20, x: canvas.width / 2 - 40, y: canvas.height - 40, speed: 7, dx: 0 };
        const items = [];
        const itemSize = 40;
        let score = 0;
        let timeLeft = 70;
        let gameActive = true;
        const boomImg1 = new Image();
        boomImg1.src = 'boom.png';
        const boomImg2 = new Image();
        boomImg2.src = 'boom.jpg';
        
        function createItem() {
            const x = Math.random() * (canvas.width - itemSize) + itemSize / 2;
            const isBomb = Math.random() < 0.3;
            const bombType = isBomb ? (Math.random() < 0.5 ? 'boom1' : 'boom2') : null;
            items.push({ x, y: -itemSize, speed: Math.random() * 2 + 2, isBomb, bombType });
        }

        function update() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            paddle.x += paddle.dx;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x > canvas.width - paddle.width) paddle.x = canvas.width - paddle.width;
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.y += item.speed;
                let img = item.isBomb ? (item.bombType === 'boom1' ? boomImg1 : boomImg2) : null;
                if (img) {
                    ctx.drawImage(img, item.x - itemSize / 2, item.y - itemSize / 2, itemSize, itemSize);
                } else {
                    ctx.fillStyle = 'yellow';
                    ctx.beginPath();
                    ctx.arc(item.x, item.y, itemSize / 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                if (item.y + itemSize / 2 > paddle.y && item.y - itemSize / 2 < paddle.y + paddle.height && item.x > paddle.x && item.x < paddle.x + paddle.width) {
                    if (item.isBomb) {
                        score -= 20;
                    } else {
                        score += 10;
                    }
                    items.splice(i, 1);
                    continue;
                }
                if (item.y > canvas.height) items.splice(i, 1);
            }
            if (Math.random() < 0.02) createItem();
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Time: ${Math.ceil(timeLeft)}`, canvas.width - 80, 30);
            timeLeft -= 1 / 60;
            if (timeLeft <= 0) endGame();
            requestAnimationFrame(update);
        }

        function endGame() {
            gameActive = false;
            canvas.style.display = 'none';
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = score;
        }

        function resetGame() {
            score = 0;
            timeLeft = 70;
            items.length = 0;
            paddle.x = canvas.width / 2 - 40;
            gameActive = true;
            canvas.style.display = 'block';
            gameOverScreen.style.display = 'none';
            update();
        }

        tryAgainBtn.onclick = resetGame;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') paddle.dx = -paddle.speed;
            if (e.key === 'ArrowRight') paddle.dx = paddle.speed;
        });
        document.addEventListener('keyup', () => paddle.dx = 0);
        canvas.addEventListener('mousemove', (e) => paddle.x = e.clientX - canvas.getBoundingClientRect().left - paddle.width / 2);
        canvas.addEventListener('touchstart', (e) => {
            const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
            paddle.x = touchX - paddle.width / 2;
        });

        update();
    </script>
</body>
</html>
